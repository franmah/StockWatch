
<div class="form-group">
    <form>
      <input  type="text" placeholder="Search for symbol.." name="search" [(ngModel)]="searchInput" (ngModelChange)="searchSymbol()">
      <button (click)="searchSymbol()" type="submit">Search</button>
      <div class="search-error" *ngIf="searchErrorMessage">{{ searchErrorMessage }}</div>
  </form>

  <div class="search-result-container" *ngFor="let symbol of searchResults">
    <div class="search-result-item" (click)="followCompany(symbol)" >{{ symbol }}</div>
  </div>
</div>

<div *ngFor="let company of companiesFollowed">
    <app-company-summary [symbol]="company" ></app-company-summary>
</div>
